<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports OCR Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Sports OCR Processor</h1>
        
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Upload Zone -->
            <div id="upload-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-4">
                <div class="space-y-2">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="text-gray-600">Drag and drop an image here, or</p>
                    <button onclick="document.getElementById('fileInput').click()" class="text-blue-500 hover:text-blue-600">
                        Upload a file
                    </button>
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".png,.jpg,.jpeg">
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div id="resultText" class="bg-gray-50 p-4 rounded-lg mb-4"></div>
                <button onclick="copyToClipboard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Copy to Clipboard
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Processing image...</p>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultText = document.getElementById('resultText');

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('border-blue-500');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('border-blue-500');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('border-blue-500');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

        function processFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            loading.classList.remove('hidden');
            results.classList.add('hidden');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.add('hidden');
                results.classList.remove('hidden');
                
                if (data.error) {
                    resultText.textContent = `Error: ${data.error}`;
                    return;
                }

                resultText.textContent = data.result.full_text || 'No text detected';
            })
            .catch(error => {
                loading.classList.add('hidden');
                results.classList.remove('hidden');
                resultText.textContent = `Error: ${error.message}`;
            });
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(resultText.textContent)
                .then(() => alert('Text copied to clipboard!'))
                .catch(err => alert('Failed to copy text: ' + err));
        }
    </script>
</body>
</html>
