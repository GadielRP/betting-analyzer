<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports OCR Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #2d3748;
            background-color: #f7fafc;
        }
        .processing {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Sports OCR Processor</h1>
            <p class="text-gray-600">Upload screenshots to extract text using Google Cloud Vision</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div id="upload-zone" class="drop-zone rounded-lg p-8 text-center cursor-pointer mb-6">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer">
                            <span class="font-medium text-indigo-600 hover:text-indigo-500">Upload a file</span>
                            <span class="text-gray-500"> or drag and drop</span>
                            <input id="file-upload" type="file" class="sr-only" accept=".jpg,.jpeg,.png">
                        </label>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 16MB</p>
                </div>
            </div>

            <div id="processing" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="processing w-4 h-4 bg-indigo-600 rounded-full"></div>
                    <span class="text-gray-600">Processing image...</span>
                </div>
            </div>

            <div id="results" class="hidden space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Results</h3>
                <div class="bg-gray-50 rounded p-4">
                    <pre id="result-text" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
                </div>
                <button id="copy-button" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Copy to clipboard
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileUpload = document.getElementById('file-upload');
        const processing = document.getElementById('processing');
        const results = document.getElementById('results');
        const resultText = document.getElementById('result-text');
        const copyButton = document.getElementById('copy-button');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadZone.classList.add('border-indigo-600');
        }

        function unhighlight(e) {
            uploadZone.classList.remove('border-indigo-600');
        }

        uploadZone.addEventListener('drop', handleDrop, false);
        fileUpload.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show processing state
            processing.classList.remove('hidden');
            results.classList.add('hidden');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                processing.classList.add('hidden');
                results.classList.remove('hidden');
                
                if (data.error) {
                    resultText.textContent = `Error: ${data.error}`;
                } else {
                    resultText.textContent = data.result.full_text;
                }
            })
            .catch(error => {
                processing.classList.add('hidden');
                results.classList.remove('hidden');
                resultText.textContent = `Error: ${error.message}`;
            });
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(resultText.textContent)
                .then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                });
        });
    </script>
</body>
</html>
