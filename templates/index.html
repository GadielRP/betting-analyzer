<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports OCR Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Sports OCR Processor</h1>
        
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Upload Zone -->
            <div id="upload-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-4">
                <form id="uploadForm" class="space-y-4">
                    <div class="space-y-2">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="text-gray-600">Drag and drop an image here, or</p>
                        <button type="button" onclick="document.getElementById('fileInput').click()" class="text-blue-500 hover:text-blue-600">
                            Upload a file
                        </button>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept=".png,.jpg,.jpeg" required>
                </form>
            </div>

            <!-- File Preview Section -->
            <div id="filePreview" class="hidden space-y-4 mb-4">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span id="fileName" class="text-sm font-medium text-gray-900"></span>
                    </div>
                    <button onclick="clearFile()" class="text-sm text-red-500 hover:text-red-700">
                        Remove
                    </button>
                </div>
                <div class="relative">
                    <img id="imagePreview" class="max-h-64 mx-auto rounded-lg shadow-sm" />
                </div>
                <button type="button" id="submitBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Process Image
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2 text-gray-600">Processing image...</p>
            </div>

            <!-- Error Display -->
            <div id="error" class="hidden text-red-500 text-center py-4"></div>

            <!-- Results Section -->
            <div id="results" class="hidden space-y-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Full Text</h2>
                    <div id="fullText" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">Text Blocks</h2>
                    <div id="textBlocks" class="space-y-4"></div>
                </div>

                <button onclick="copyToClipboard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                    Copy Full Text
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        function showFilePreview(file) {
            // Display file name
            fileName.textContent = file.name;
            
            // Create image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Show preview section
            filePreview.classList.remove('hidden');
            uploadZone.classList.add('hidden');
        }

        function clearFile() {
            fileInput.value = '';
            filePreview.classList.add('hidden');
            uploadZone.classList.remove('hidden');
            error.classList.add('hidden');
            results.classList.add('hidden');
        }

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('border-blue-500');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('border-blue-500');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('border-blue-500');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                showFilePreview(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                showFilePreview(file);
            }
        });

        submitBtn.addEventListener('click', async (e) => {
            const file = fileInput.files[0];
            if (!file) return;

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display results
                document.getElementById('fullText').textContent = data.result.full_text;
                
                const textBlocksContainer = document.getElementById('textBlocks');
                textBlocksContainer.innerHTML = '';
                
                data.result.text_blocks.forEach(block => {
                    const div = document.createElement('div');
                    div.className = 'bg-white shadow rounded p-4';
                    div.innerHTML = `
                        <p class="font-medium">Text: <span class="font-normal">${block.text}</span></p>
                        ${block.confidence ? `<p class="text-sm text-gray-600">Confidence: ${(block.confidence * 100).toFixed(2)}%</p>` : ''}
                        ${block.locale ? `<p class="text-sm text-gray-600">Language: ${block.locale}</p>` : ''}
                    `;
                    textBlocksContainer.appendChild(div);
                });
                
                results.classList.remove('hidden');
                
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function copyToClipboard() {
            const text = document.getElementById('fullText').textContent;
            navigator.clipboard.writeText(text)
                .then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => console.error('Failed to copy text:', err));
        }
    </script>
</body>
</html>
